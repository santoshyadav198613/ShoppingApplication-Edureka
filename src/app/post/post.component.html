</p>
<button class="btn btn-primary" (click)="navigateToCustomer()">Customer</button>

<form (submit)="addPost()" novalidate #postForm="ngForm">
  <div class="form-group">
    <input class="form-control" type="number" required name="userid" [(ngModel)]="post.userId" placeholder="User Id">
  </div>
  <div class="form-group">
    <input class="form-control" type="text" required name="title" [(ngModel)]="post.title" placeholder="Title">
  </div>
  <div class="form-group">
    <input class="form-control" type="text" required name="body" [(ngModel)]="post.body" placeholder="Body">
  </div>
  <div>
    <button [disabled]="postForm.invalid" type="submit" class="btn btn-primary">Add Post</button>
  </div>
</form>


<app-post-list></app-post-list>
