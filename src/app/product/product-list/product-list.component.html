<h1>{{title}}</h1>

<table class="table">
  <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Price</th>
      <th> Details </th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of productList">
      <td>
        {{product.id}}
      </td>
      <td>{{product.name}}</td>
      <td>{{product.price}}</td>
      <td><button class="btn btn-primary" type="button" [routerLink]="[product.id]" >Details</button></td>
    </tr>
  </tbody>
</table>

<button (click)="sendDataToParent()" class="btn btn-primary">Send To Parent</button>
